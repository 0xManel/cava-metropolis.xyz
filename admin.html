<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-color: #08080b;
            --glass-bg: rgba(35, 35, 40, 0.8);
            --glass-border: rgba(212, 175, 55, 0.25);
            --text-main: #FDFBF7;
            --text-muted: #B8B0A0;
            --gold-accent: #D4AF37;
            --gold-light: #F3E5AB;
            --transition-smooth: all 0.35s ease;
        }

        body.light-mode {
            --bg-color: #FDFBF7;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(212, 175, 55, 0.4);
            --text-main: #1A1A1A;
            --text-muted: #666156;
            --gold-accent: #B8860B;
            --gold-light: #D4AF37;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100dvh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            padding: 18px;
        }

        #particleCanvas {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }

        .admin-wrap {
            position: relative;
            z-index: 2;
            width: min(900px, 100%);
            margin-top: 62px;
        }

        .admin-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 14px;
            text-align: center;
        }

        .admin-title {
            color: var(--gold-accent);
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.35rem, 3.2vw, 1.9rem);
            letter-spacing: 0.01em;
        }

        .admin-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.24);
        }

        .admin-card + .admin-card {
            margin-top: 12px;
        }

        .admin-subtitle {
            color: var(--text-muted);
            font-size: 0.84rem;
            margin-top: 4px;
        }

        .admin-text {
            width: 100%;
            min-height: 280px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.14);
            color: var(--text-main);
            padding: 14px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.88rem;
            line-height: 1.5;
            resize: vertical;
            outline: none;
        }

        .daily-report-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .report-scope-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .scope-btn {
            height: 30px;
            border-radius: 999px;
            border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.12);
            color: var(--text-main);
            padding: 0 12px;
            cursor: pointer;
            font-size: 0.72rem;
            font-weight: 700;
            letter-spacing: 0.03em;
            transition: var(--transition-smooth);
            text-transform: uppercase;
        }

        .scope-btn.active {
            background: var(--gold-accent);
            color: #111;
            border-color: transparent;
        }

        .report-main {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }

        .report-actions {
            width: 132px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .report-action-btn {
            min-height: 34px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.12);
            color: var(--text-main);
            padding: 0 10px;
            cursor: pointer;
            font-size: 0.74rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            transition: var(--transition-smooth);
        }

        .report-action-btn:hover {
            transform: translateY(-1px);
        }

        .report-action-btn.danger {
            border-color: rgba(255, 112, 112, 0.5);
            color: #ffd4d4;
            background: rgba(120, 20, 20, 0.28);
        }

        .report-action-btn.success {
            border-color: rgba(126, 224, 154, 0.45);
            color: #daffe4;
            background: rgba(23, 90, 43, 0.33);
        }

        .copy-btn {
            align-self: flex-end;
            height: 32px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: var(--gold-accent);
            color: #111;
            padding: 0 12px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: var(--transition-smooth);
        }

        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .copy-btn.copied {
            background: #b2e4a5;
            color: #111;
        }

        .report-status {

            font-size: 0.74rem;
            color: var(--text-muted);
        }

        .report-status.error { color: #ff9d9d; }
        .report-status.success { color: #b9f0c5; }

        .user-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 6px;
        }

        .user-list {
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            max-height: 290px;
            overflow-y: auto;
            background: rgba(0,0,0,0.12);
        }

        .user-row {
            display: grid;
            grid-template-columns: 1.3fr 0.95fr 1fr;
            gap: 8px;
            padding: 9px 10px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.15);
            font-size: 0.78rem;
            align-items: center;
            cursor: pointer;
        }

        .user-row.header {
            position: sticky;
            top: 0;
            background: rgba(0,0,0,0.24);
            font-weight: 700;
            cursor: default;
            z-index: 1;
        }

        .user-row.active {
            background: rgba(212, 175, 55, 0.15);
        }

        .user-form {
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 10px;
            background: rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .um-field {
            width: 100%;
            height: 36px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.15);
            color: var(--text-main);
            padding: 0 10px;
            font-size: 0.82rem;
            outline: none;
        }

        .admin-actions {
            margin-top: 2px;
            display: flex;
            justify-content: flex-start;
            gap: 8px;
        }

        .btn-admin {
            height: 36px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-main);
            padding: 0 14px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: var(--transition-smooth);

        .btn-admin.primary {
            background: var(--gold-accent);
            color: #111;
            border: none;
        }

        .btn-admin:hover { transform: translateY(-1px); }

        .um-status {
            min-height: 1rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .um-status.error { color: #ff7777; }
        .um-status.success { color: #b2e4a5; }

        .top-actions {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 7px;
            align-items: flex-end;
        }

        .top-left-actions {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 7px;
            align-items: flex-start;

        .action-btn {
            width: 60px;
            height: 30px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-main);
            cursor: pointer;
            font-size: 0.62rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            backdrop-filter: blur(10px);
        }

        .app-signature {
            position: fixed;
            left: 50%;
            bottom: max(10px, env(safe-area-inset-bottom));
            transform: translateX(-50%);
            z-index: 1;
            pointer-events: none;
            user-select: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: clamp(0.62rem, 1.6vw, 0.78rem);
            letter-spacing: 0.16em;
            color: var(--text-muted);
            opacity: 0.24;
            text-transform: lowercase;
            white-space: nowrap;
            text-shadow: 0 0 14px rgba(212, 175, 55, 0.12);
        }

        .session-user-card {
            position: fixed;
            top: max(10px, env(safe-area-inset-top));
            left: 50%;
            transform: translateX(-50%);
            z-index: 11;
            min-width: 160px;
            max-width: min(76vw, 420px);
            padding: 8px 14px;
            border-radius: 14px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.78rem;
            font-weight: 600;
            letter-spacing: 0.03em;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 16px rgba(0,0,0,0.24);
            pointer-events: none;
        }

        @media (max-width: 820px) {
            .user-grid { grid-template-columns: 1fr; }
            .report-main { flex-direction: column; }
            .report-actions { width: 100%; flex-direction: row; flex-wrap: wrap; }
            .report-action-btn { flex: 1 1 120px; min-height: 32px; }
            .top-left-actions { top: 15px; left: 15px; }
            .top-actions { top: 15px; right: 15px; }
            .session-user-card { top: max(8px, env(safe-area-inset-top)); }
        }

    </style>
</head>

    <script>
        (() => {
            const normalizeUsername = (value) => (value || '').trim().toLowerCase();
            const normalizeRole = (value) => {
                const normalized = (value || '').trim().toLowerCase();
                return ['user', 'admin', 'adminmaster'].includes(normalized) ? normalized : null;
            };
            const normalizeScope = (value) => {
                const normalized = (value || '').trim().toLowerCase();
                return ['spa', 'tasca_fina', 'victoria', 'all'].includes(normalized) ? normalized : null;
            };
            const userRegistryKey = 'cava_user_registry_v1';

            const inferRole = () => {
                const user = sessionStorage.getItem('cava_login_user') || localStorage.getItem('cava_login_persistent_user') || '';
                const normalized = normalizeUsername(user);
                if (normalized === '0xmanel') {
                    sessionStorage.setItem('cava_login_role', 'adminmaster');
                    sessionStorage.setItem('cava_login_scope', 'all');
                    if (localStorage.getItem('cava_login_persistent_access') === '1') {
                        localStorage.setItem('cava_login_persistent_role', 'adminmaster');
                        localStorage.setItem('cava_login_persistent_scope', 'all');
                    }
                    return 'adminmaster';
                }

                try {
                    const raw = localStorage.getItem(userRegistryKey);
                    const parsed = raw ? JSON.parse(raw) : [];
                    if (Array.isArray(parsed)) {
                        const match = parsed.find((entry) => normalizeUsername(entry.username) === normalized);
                        const matchRole = normalizeRole(match?.role);
                        const matchScope = normalizeScope(match?.scope);
                        if (matchRole) {
                            const safeRole = matchRole === 'adminmaster' ? 'admin' : matchRole;
                            sessionStorage.setItem('cava_login_role', safeRole);
                            sessionStorage.setItem('cava_login_scope', safeRole === 'adminmaster' ? 'all' : (matchScope === 'all' ? 'spa' : (matchScope || 'spa')));
                            if (!localStorage.getItem('cava_login_persistent_role')) {
                                localStorage.setItem('cava_login_persistent_role', safeRole);
                            }
                            if (localStorage.getItem('cava_login_persistent_access') === '1') {
                                localStorage.setItem('cava_login_persistent_scope', safeRole === 'adminmaster' ? 'all' : (matchScope === 'all' ? 'spa' : (matchScope || 'spa')));
                            }
                            return safeRole;
                        }
                    }
                } catch {}

                return 'user';
            };

            const role = inferRole();
            const hasSession = sessionStorage.getItem('cava_login_demo') === 'ok';
            const hasPersistent = localStorage.getItem('cava_login_persistent_access') === '1';
            if (!hasSession && !hasPersistent) {
                window.location.replace('login.html');
                return;
            }
            if (role !== 'admin' && role !== 'adminmaster') {
                window.location.replace('index.html');
            }
        })();
    </script>

    <script>
        const normalizeRole = (value) => {
            const normalized = (value || '').trim().toLowerCase();
            return ['user', 'admin', 'adminmaster'].includes(normalized) ? normalized : null;

        const normalizeScope = (value) => {
            const normalized = (value || '').trim().toLowerCase();
            return ['spa', 'tasca_fina', 'victoria', 'all'].includes(normalized) ? normalized : null;
        };
        const normalizeUsername = (value) => (value || '').trim().toLowerCase();
        const currentUser = sessionStorage.getItem('cava_login_user') || localStorage.getItem('cava_login_persistent_user') || 'unknown';
        const currentUserNormalized = normalizeUsername(currentUser);
        const isOwner = currentUserNormalized === '0xmanel';
        const storedRole = normalizeRole(sessionStorage.getItem('cava_login_role'))
            || normalizeRole(localStorage.getItem('cava_login_persistent_role'));
        const storedScope = normalizeScope(sessionStorage.getItem('cava_login_scope'))
            || normalizeScope(localStorage.getItem('cava_login_persistent_scope'));
        const role = isOwner ? 'adminmaster' : ((storedRole === 'adminmaster' ? 'admin' : storedRole) || 'user');
        const scope = isOwner ? 'all' : ((storedScope === 'all' ? 'spa' : storedScope) || 'spa');
        const movementLogKey = 'cava_daily_movements_v1';
        const movementArchiveKey = 'cava_movement_archive_v1';
        const madridResetMarkerKey = 'cava_madrid_service_day_marker_v1';
        const SYNC_ENDPOINT = '/api/stock-sync';
        const SYNC_INTERVAL_MS = 30000;
        const SYNC_REVISION_KEY = 'cava_sync_revision_v1';
        const SYNC_CLIENT_KEY = 'cava_sync_client_id_v1';
        const ADMIN_SYNC_PENDING_KEY = 'cava_admin_pending_mutations_v1';
        const textarea = document.getElementById('dailyText');
        const zoneTitle = document.getElementById('zoneTitle');
        const sessionUserCard = document.getElementById('sessionUserCard');
        const reportScopeRow = document.getElementById('reportScopeRow');
        const scopeButtons = Array.from(document.querySelectorAll('.scope-btn'));
        const clearReportBtn = document.getElementById('clearReportBtn');
        const restoreReportBtn = document.getElementById('restoreReportBtn');
        const reportStatus = document.getElementById('reportStatus');
        const userManagementCard = document.getElementById('userManagementCard');
        const userListBody = document.getElementById('userListBody');
        const umUsername = document.getElementById('umUsername');
        const umPassword = document.getElementById('umPassword');
        const umRole = document.getElementById('umRole');
        const umScope = document.getElementById('umScope');
        const umStatus = document.getElementById('umStatus');
        const userRegistryKey = 'cava_user_registry_v1';
        const OWNER_PASSWORD_HASH = 'de08d7ca5a74474bc5b8b70c94220cfaab7277f7fc249944cfaf16a70126255b';
        const authKeys = {
            sessionFlag: 'cava_login_demo',
            sessionUser: 'cava_login_user',
            sessionEstablishment: 'cava_login_establishment',

        };
        let selectedUser = null;

        let syncClientId = sessionStorage.getItem(SYNC_CLIENT_KEY);
        if (!syncClientId) {
            syncClientId = `${Date.now().toString(36)}-${Math.random().toString(36).slice(2, 10)}`;
            sessionStorage.setItem(SYNC_CLIENT_KEY, syncClientId);
        }

        function isPasswordHash(value) {
            return typeof value === 'string' && /^[a-f0-9]{64}$/i.test(value.trim());
        }

        async function hashPassword(value) {
            const input = String(value || '');
            const digest = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(input));
            return Array.from(new Uint8Array(digest)).map((b) => b.toString(16).padStart(2, '0')).join('');
        }

        if (zoneTitle) {
            zoneTitle.textContent = role === 'adminmaster' ? 'Adminmaster Zone' : 'Admin Zone';
        }
        if (sessionUserCard) {

            sessionUserCard.textContent = cardUser;

        function setReportStatus(message, type = '') {
            if (!reportStatus) return;
            reportStatus.textContent = message || '';
            reportStatus.className = 'report-status';
            if (type) reportStatus.classList.add(type);
        }

        function parseJsonArray(rawValue) {
            if (!rawValue) return [];
            try {
                const parsed = JSON.parse(rawValue);
                return Array.isArray(parsed) ? parsed : [];
            } catch {
                return [];
            }
        }

        function parseJsonObject(rawValue) {
            if (!rawValue) return {};
            try {
                const parsed = JSON.parse(rawValue);
                return parsed && typeof parsed === 'object' && !Array.isArray(parsed) ? parsed : {};
            } catch {
                return {};
            }
        }

        function createMutationId() {
            return `${Date.now()}-${Math.random().toString(36).slice(2, 10)}`;
        }

        function readAdminPendingMutations() {
            return parseJsonArray(localStorage.getItem(ADMIN_SYNC_PENDING_KEY));
        }

        function writeAdminPendingMutations(list) {
            localStorage.setItem(ADMIN_SYNC_PENDING_KEY, JSON.stringify(Array.isArray(list) ? list : []));
        }

        function queueMovementLogReplace(nextStore, reason = 'manual') {
            const queue = readAdminPendingMutations();
            const sanitizedStore = isPlainObject(nextStore) ? nextStore : {};
            const mutation = {
                id: createMutationId(),
                type: 'replace_movement_log',
                payload: {
                    movementLog: sanitizedStore,
                    reason
                }
            };
            const filtered = queue.filter((item) => item?.type !== 'replace_movement_log');
            filtered.push(mutation);
            writeAdminPendingMutations(filtered);
        }

        function readMovementArchive() {
            return parseJsonArray(localStorage.getItem(movementArchiveKey));
        }

        function writeMovementArchive(list) {
            const safeList = Array.isArray(list) ? list.slice(-120) : [];
            localStorage.setItem(movementArchiveKey, JSON.stringify(safeList));
        }

        function defaultRegistry() {
            return [{ username: '0xManel', password_hash: OWNER_PASSWORD_HASH, role: 'adminmaster', scope: 'all' }];
        }

        function getUserRegistry() {
            try {
                const raw = localStorage.getItem(userRegistryKey);
                const parsed = raw ? JSON.parse(raw) : [];
                if (Array.isArray(parsed) && parsed.length > 0) {
                    const sanitized = parsed
                        .filter((entry) => entry && typeof entry.username === 'string' && entry.username.trim())
                        .map((entry) => {
                            const username = entry.username.trim();
                            const normalized = normalizeUsername(username);
                            const entryRole = normalizeRole(entry.role) || 'user';
                            const entryScope = normalizeScope(entry.scope) || 'spa';
                            const roleValue = normalized === '0xmanel'
                                ? 'adminmaster'
                                : (entryRole === 'adminmaster' ? 'admin' : entryRole);
                            const scopeValue = normalized === '0xmanel'
                                ? 'all'
                                : (entryScope === 'all' ? 'spa' : entryScope);
                            const hashFromField = isPasswordHash(entry.password_hash) ? entry.password_hash.trim().toLowerCase() : '';
                            const hashFromLegacyPassword = isPasswordHash(entry.password) ? entry.password.trim().toLowerCase() : '';
                            const passwordHash = normalized === '0xmanel'
                                ? (hashFromField || hashFromLegacyPassword || OWNER_PASSWORD_HASH)
                                : (hashFromField || hashFromLegacyPassword || '');

                            return {
                                username,
                                password_hash: passwordHash,
                                password: typeof entry.password === 'string' && !isPasswordHash(entry.password) ? entry.password : undefined,
                                role: roleValue,
                                scope: scopeValue
                            };
                        });
                    const dedupByUser = [];
                    const seen = new Set();
                    sanitized.forEach((entry) => {
                        const key = normalizeUsername(entry.username);
                        if (!seen.has(key)) {
                            seen.add(key);
                            dedupByUser.push(entry);
                        }
                    });

                    if (!seen.has('0xmanel')) {
                        dedupByUser.unshift(defaultRegistry()[0]);
                    }
                    localStorage.setItem(userRegistryKey, JSON.stringify(dedupByUser));
                    return dedupByUser;
                }
            } catch {}

            const fallback = defaultRegistry();
            localStorage.setItem(userRegistryKey, JSON.stringify(fallback));
            return fallback;
        }

        async function saveUser() {
            if (!isOwner) {
                setUmStatus('Solo owner puede gestionar usuarios.', 'error');
                return;
            }
            const username = umUsername.value.trim();
            const password = umPassword.value.trim();
            const normalizedTarget = normalizeUsername(username);
            const roleValue = normalizedTarget === '0xmanel' ? 'adminmaster' : (normalizeRole(umRole.value) || 'user');
            const scopeValue = roleValue === 'adminmaster' ? 'all' : (normalizeScope(umScope.value) || 'spa');

            if (!username) {
                setUmStatus('Usuario obligatorio.', 'error');
                return;
            }

            if (roleValue !== 'adminmaster' && scopeValue === 'all') {
                setUmStatus('Solo adminmaster puede tener scope "all".', 'error');
                return;
            }

            if (normalizedTarget !== '0xmanel' && roleValue === 'adminmaster') {
                setUmStatus('0xManel es el único adminmaster.', 'error');
                return;
            }

            const users = getUserRegistry();
            const existingIndex = users.findIndex((user) => normalizeUsername(user.username) === normalizedTarget);

            if (roleValue === 'admin') {
                const conflictAdmin = users.find((user, index) => {
                    if (index === existingIndex) return false;
                    const userRole = normalizeRole(user.role) || 'user';
                    const userScope = normalizeScope(user.scope) || 'spa';
                    return userRole === 'admin' && userScope === scopeValue;
                });
                if (conflictAdmin) {
                    setUmStatus(`Ya existe admin en ${mapEstLabel(scopeValue)}: ${conflictAdmin.username}.`, 'error');
                    return;
                }
            }
            const newPasswordHash = password ? await hashPassword(password) : '';

            if (existingIndex < 0 && normalizedTarget !== '0xmanel' && !newPasswordHash) {
                setUmStatus('Password obligatorio para usuarios nuevos.', 'error');
                return;
            }

            if (existingIndex >= 0) {
                const current = users[existingIndex];
                const currentHash = isPasswordHash(current.password_hash)
                    ? current.password_hash.trim().toLowerCase()
                    : (isPasswordHash(current.password) ? current.password.trim().toLowerCase() : '');
                const passwordHash = normalizedTarget === '0xmanel'
                    ? (newPasswordHash || currentHash || OWNER_PASSWORD_HASH)
                    : (newPasswordHash || currentHash);
                users[existingIndex] = {
                    username,
                    password_hash: passwordHash,
                    role: roleValue,
                    scope: scopeValue
                };
                syncCurrentSessionIfNeeded(users[existingIndex]);
            } else {
                const passwordHash = normalizedTarget === '0xmanel'
                    ? (newPasswordHash || OWNER_PASSWORD_HASH)
                    : newPasswordHash;
                users.push({
                    username,
                    password_hash: passwordHash,
                    role: roleValue,
                    scope: scopeValue
                });
            }

            saveUserRegistry(users);
            selectedUser = username;
            if (normalizedTarget === '0xmanel') {
                umRole.value = 'adminmaster';
                umScope.value = 'all';
            }
            setUmStatus('Guardado con éxito.', 'success');
            renderUserRegistry();
        }

        function mapEstLabel(key) {
            if (key === 'spa') return 'SPA';
            if (key === 'tasca_fina') return 'TASCA FINA';

        }

        function getLocalDateKey(dateInput = new Date()) {
            const date = new Date(dateInput);
            if (Number.isNaN(date.getTime())) {
                const fallback = new Date();
                return `${fallback.getFullYear()}-${String(fallback.getMonth() + 1).padStart(2, '0')}-${String(fallback.getDate()).padStart(2, '0')}`;
            }
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        function isPlainObject(value) {
            return Boolean(value) && typeof value === 'object' && !Array.isArray(value);
        }

        function getMadridParts(dateInput = new Date()) {
            const date = new Date(dateInput);
            const formatter = new Intl.DateTimeFormat('en-GB', {
                timeZone: 'Europe/Madrid',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            const parts = formatter.formatToParts(date);
            const read = (type) => Number(parts.find((part) => part.type === type)?.value || '0');
            return {
                year: read('year'),
                month: read('month'),
                day: read('day'),
                hour: read('hour'),
                minute: read('minute')
            };
        }

        function formatDayKey(year, month, day) {
            return `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        }

        function shiftDayKey(dayKey, deltaDays) {
            const [y, m, d] = String(dayKey).split('-').map((value) => Number(value));
            if (!Number.isFinite(y) || !Number.isFinite(m) || !Number.isFinite(d)) return dayKey;
            const base = new Date(Date.UTC(y, m - 1, d));
            base.setUTCDate(base.getUTCDate() + deltaDays);
            return `${base.getUTCFullYear()}-${String(base.getUTCMonth() + 1).padStart(2, '0')}-${String(base.getUTCDate()).padStart(2, '0')}`;
        }

        function getMadridServiceDayKey(dateInput = new Date()) {
            const parts = getMadridParts(dateInput);
            const baseKey = formatDayKey(parts.year, parts.month, parts.day);
            if (parts.hour < 6) {
                return shiftDayKey(baseKey, -1);
            }
            return baseKey;
        }

        function resolveEntryServiceDayKey(entry, fallbackDateKey = '') {
            if (entry && typeof entry.serviceDayKey === 'string' && entry.serviceDayKey.trim()) {
                return entry.serviceDayKey.trim();
            }
            if (entry && entry.at) {
                return getMadridServiceDayKey(entry.at);
            }
            if (typeof fallbackDateKey === 'string' && fallbackDateKey.trim()) {
                return fallbackDateKey.trim();
            }
            return getMadridServiceDayKey();
        }

        function getStorageDayKeyFromEntry(entry, fallbackDateKey = '') {
            if (entry && typeof entry.storageDayKey === 'string' && entry.storageDayKey.trim()) {
                return entry.storageDayKey.trim();
            }
            if (typeof fallbackDateKey === 'string' && fallbackDateKey.trim()) {
                return fallbackDateKey.trim();
            }
            if (entry && entry.at) {
                const date = new Date(entry.at);
                if (!Number.isNaN(date.getTime())) {
                    return date.toISOString().slice(0, 10);
                }
            }
            return getLocalDateKey();
        }

        function readMovementLogStore() {
            return parseJsonObject(localStorage.getItem(movementLogKey));
        }

        function writeMovementLogStore(store) {
            localStorage.setItem(movementLogKey, JSON.stringify(isPlainObject(store) ? store : {}));
        }

        function flattenMovementEntries(store) {
            const parsed = isPlainObject(store) ? store : {};
            const rows = [];
            Object.keys(parsed).forEach((dateKey) => {
                const list = parsed[dateKey];
                if (!Array.isArray(list)) return;
                list.forEach((entry) => {
                    if (!entry || typeof entry !== 'object') return;
                    rows.push({
                        entry,
                        dateKey,
                        serviceDayKey: resolveEntryServiceDayKey(entry, dateKey)
                    });
                });
            });
            return rows;
        }

        function cloneMovementStore(store) {
            const out = {};
            if (!isPlainObject(store)) return out;
            Object.keys(store).forEach((dateKey) => {
                const list = store[dateKey];
                if (!Array.isArray(list)) return;
                out[dateKey] = list.map((entry) => ({ ...entry }));
            });
            return out;
        }

        function getEffectiveReportScope() {

        function archiveEntries(entries, reason, targetScope, serviceDayKey) {
            if (!Array.isArray(entries) || entries.length === 0) return;
            const archive = readMovementArchive();
            archive.push({
                id: createMutationId(),
                createdAt: new Date().toISOString(),
                reason: reason || 'manual',
                scope: targetScope || 'all',
                serviceDayKey: serviceDayKey || getMadridServiceDayKey(),
                entries: entries.map((entry) => ({ ...entry }))
            });
            writeMovementArchive(archive);
        }

        function ensureDailyReset() {
            const currentServiceDay = getMadridServiceDayKey();
            const lastMarker = localStorage.getItem(madridResetMarkerKey) || '';
            if (lastMarker === currentServiceDay) return;

            const store = readMovementLogStore();
            const rows = flattenMovementEntries(store);
            if (rows.length === 0) {
                localStorage.setItem(madridResetMarkerKey, currentServiceDay);
                return;
            }

            const oldRows = rows.filter((row) => row.serviceDayKey !== currentServiceDay);
            if (oldRows.length > 0) {
                const nextStore = {};
                rows.forEach((row) => {
                    if (row.serviceDayKey !== currentServiceDay) return;
                    if (!Array.isArray(nextStore[row.dateKey])) nextStore[row.dateKey] = [];
                    nextStore[row.dateKey].push(row.entry);
                });
                archiveEntries(oldRows.map((row) => ({ ...row.entry, storageDayKey: row.dateKey, serviceDayKey: row.serviceDayKey })), 'auto_reset', 'all', lastMarker || currentServiceDay);
                writeMovementLogStore(nextStore);
                queueMovementLogReplace(nextStore, 'auto_reset');
                void runRealtimeSyncCycle();
            }

            localStorage.setItem(madridResetMarkerKey, currentServiceDay);
        }

        function buildReport() {
            const currentServiceDay = getMadridServiceDayKey();
            const targetScope = getEffectiveReportScope();
            const rows = flattenMovementEntries(readMovementLogStore());
            const visibleEntries = rows
                .filter((row) => row.serviceDayKey === currentServiceDay)
                .map((row) => row.entry)
                .filter((entry) => (targetScope === 'all' ? true : entry.establishment === targetScope));

            if (visibleEntries.length === 0) {
                return '';
            }

            const lines = [];
            visibleEntries.forEach((entry) => {
                const qtyNumber = Number(entry.qty);
                const qtyLabel = Number.isFinite(qtyNumber) && qtyNumber > 0 ? `${qtyNumber}x` : '1x';
                const wineName = (entry.wine || '').toString().trim() || '—';
                const yearText = entry.year != null ? String(entry.year).trim() : '';
                const sizeText = (entry.size || entry.format || '').toString().trim();
                const details = [yearText, sizeText].filter(Boolean).join(' · ');
                lines.push(details ? `${qtyLabel} ${wineName} · ${details}` : `${qtyLabel} ${wineName}`);
            });
            return lines.join('\n');
        }

        function renderReport() {
            ensureDailyReset();

            updateScopeButtons();

        function mergeMovementStateWithPending(state, pendingMutations) {
            const mergedStore = isPlainObject(state?.movementLog)
                ? cloneMovementStore(state.movementLog)
                : readMovementLogStore();
            if (!Array.isArray(pendingMutations) || pendingMutations.length === 0) {
                return mergedStore;
            }

            pendingMutations.forEach((mutation) => {
                if (!mutation || mutation.type !== 'replace_movement_log') return;
                const replacement = mutation.payload?.movementLog;
                if (isPlainObject(replacement)) {
                    Object.keys(mergedStore).forEach((key) => delete mergedStore[key]);
                    const cloned = cloneMovementStore(replacement);
                    Object.keys(cloned).forEach((key) => {
                        mergedStore[key] = cloned[key];
                    });
                }
            });
            return mergedStore;
        }

        function applyRemoteState(state, pendingMutations = []) {
            if (!isPlainObject(state)) return;
            const mergedStore = mergeMovementStateWithPending(state, pendingMutations);
            writeMovementLogStore(mergedStore);
            renderReport();
        }

        async function runRealtimeSyncCycle() {
            if (syncInFlight) return;
            if (syncDisabled) return;
            if (!navigator.onLine) return;
            syncInFlight = true;
            let shouldRunAgain = false;
            try {
                const pendingMutations = readAdminPendingMutations();
                const knownRevision = Number(localStorage.getItem(SYNC_REVISION_KEY) || '0');
                const response = await fetch(SYNC_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    cache: 'no-store',
                    body: JSON.stringify({
                        clientId: syncClientId,
                        knownRevision,
                        mutations: pendingMutations
                    })
                });
                if (response.status === 404) {
                    syncDisabled = true;
                    return;
                }
                if (!response.ok) return;
                const payload = await response.json();
                if (!payload || payload.ok !== true) return;

                const acknowledgedIds = Array.isArray(payload.acknowledgedMutationIds)
                    ? payload.acknowledgedMutationIds.filter((id) => typeof id === 'string' && id)
                    : [];
                let remainingQueue = pendingMutations;
                if (acknowledgedIds.length > 0) {
                    const currentQueue = readAdminPendingMutations();
                    const ackSet = new Set(acknowledgedIds);
                    remainingQueue = currentQueue.filter((mutation) => {
                        const mutationId = typeof mutation?.id === 'string' ? mutation.id : '';
                        return !ackSet.has(mutationId);
                    });
                    writeAdminPendingMutations(remainingQueue);
                    shouldRunAgain = remainingQueue.length > 0;
                }

                const revisionValue = Number(payload.revision);
                if (Number.isFinite(revisionValue) && revisionValue >= 0) {
                    localStorage.setItem(SYNC_REVISION_KEY, String(revisionValue));
                }

                if (isPlainObject(payload.state)) {
                    const shouldApply = acknowledgedIds.length > 0
                        || payload.hasUpdate === true
                        || (Number.isFinite(revisionValue) && revisionValue > knownRevision);
                    if (shouldApply) {
                        applyRemoteState(payload.state, remainingQueue);
                    }
                }
            } catch {
                return;
            } finally {
                syncInFlight = false;
                if (shouldRunAgain && !syncDisabled) {
                    window.setTimeout(() => {
                        void runRealtimeSyncCycle();
                    }, 120);
                }
            }
        }

        function startRealtimeSync() {
            if (syncTimer) {
                clearInterval(syncTimer);
            }
            void runRealtimeSyncCycle();
            syncTimer = window.setInterval(() => {
                void runRealtimeSyncCycle();
            }, SYNC_INTERVAL_MS);
        }

        function entrySignature(entry) {
            const at = entry?.at || '';
            const pod = entry?.pod || '';
            const est = entry?.establishment || '';
            const qty = entry?.qty ?? '';
            const wine = entry?.wine || '';
            const year = entry?.year ?? '';
            const size = entry?.size || entry?.format || '';
            return `${at}|${pod}|${est}|${qty}|${wine}|${year}|${size}`;
        }

        function clearVisibleReport() {
            ensureDailyReset();
            const currentServiceDay = getMadridServiceDayKey();
            const targetScope = getEffectiveReportScope();
            const store = readMovementLogStore();
            const rows = flattenMovementEntries(store);
            const removedRows = rows.filter((row) => {
                if (row.serviceDayKey !== currentServiceDay) return false;
                if (targetScope === 'all') return true;
                return row.entry.establishment === targetScope;
            });

            if (removedRows.length === 0) {
                setReportStatus('No hay registros para limpiar.', 'error');
                return;
            }

            const nextStore = {};
            rows.forEach((row) => {
                const shouldRemove = removedRows.includes(row);
                if (shouldRemove) return;
                if (!Array.isArray(nextStore[row.dateKey])) nextStore[row.dateKey] = [];
                nextStore[row.dateKey].push(row.entry);
            });

            const archivedEntries = removedRows.map((row) => ({ ...row.entry, storageDayKey: row.dateKey, serviceDayKey: row.serviceDayKey }));
            archiveEntries(archivedEntries, 'manual_clear', targetScope, currentServiceDay);
            writeMovementLogStore(nextStore);
            queueMovementLogReplace(nextStore, 'manual_clear');
            setReportStatus(`Lista limpa (${removedRows.length}).`, 'success');
            renderReport();
            void runRealtimeSyncCycle();
        }

        function recoverLastSnapshot() {
            if (role !== 'adminmaster') {
                setReportStatus('Solo adminmaster puede recuperar.', 'error');
                return;
            }
            const targetScope = getEffectiveReportScope();
            const currentServiceDay = getMadridServiceDayKey();
            const archive = readMovementArchive();
            let snapshotIndex = -1;

            for (let i = archive.length - 1; i >= 0; i--) {
                const snapshot = archive[i];
                if (!snapshot || !Array.isArray(snapshot.entries)) continue;
                if (snapshot.serviceDayKey !== currentServiceDay) continue;
                if (targetScope !== 'all' && snapshot.scope !== targetScope) continue;
                snapshotIndex = i;
                break;
            }

            if (snapshotIndex < 0) {
                setReportStatus('No hay respaldo para recuperar.', 'error');
                return;
            }

            const snapshot = archive[snapshotIndex];
            const store = readMovementLogStore();
            const existingRows = flattenMovementEntries(store);
            const seen = new Set(existingRows.map((row) => entrySignature(row.entry)));
            let restoredCount = 0;

            snapshot.entries.forEach((rawEntry) => {
                const restoredEntry = rawEntry && typeof rawEntry === 'object' ? { ...rawEntry } : null;
                if (!restoredEntry) return;
                if (targetScope !== 'all' && restoredEntry.establishment !== targetScope) return;
                const signature = entrySignature(restoredEntry);
                if (seen.has(signature)) return;
                seen.add(signature);
                const dateKey = getStorageDayKeyFromEntry(restoredEntry, getLocalDateKey());
                restoredEntry.serviceDayKey = resolveEntryServiceDayKey(restoredEntry, dateKey);
                restoredEntry.storageDayKey = dateKey;
                if (!Array.isArray(store[dateKey])) store[dateKey] = [];
                store[dateKey].push(restoredEntry);
                restoredCount += 1;
            });

            if (restoredCount === 0) {
                setReportStatus('Respaldo ya aplicado.', 'error');
                return;
            }

            archive.splice(snapshotIndex, 1);
            writeMovementArchive(archive);
            writeMovementLogStore(store);
            queueMovementLogReplace(store, 'manual_restore');
            setReportStatus(`Recuperado (${restoredCount}).`, 'success');
            renderReport();
            void runRealtimeSyncCycle();
        }

        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.color = 'rgba(212, 175, 55, ' + (Math.random() * 0.5 + 0.2) + ')';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].size <= 0.2) {
                    particles.splice(i, 1);
                    particles.push(new Particle());
                    i--;
                }
            }
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        initParticles();
        animateParticles();

        window.addEventListener('storage', (event) => {
            if (event.key === movementLogKey) {
                renderReport();
                return;
            }
            if (event.key === SYNC_REVISION_KEY) {
                void runRealtimeSyncCycle();
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                renderReport();
                void runRealtimeSyncCycle();
            }
        });

        applyReportRoleLayout();
        renderReport();
        startRealtimeSync();
    </script>
</body>
</html>
